<header class="flex-between">
  <div class="title-container flex-column">
    <h1 class="title">Invoices</h1>
    <!-- <p>There are {{ (invoices$ | async)?.length }} total invoices</p> -->
    <span class="total-invoices">{{ total }} total invoices </span>
  </div>

  <div class="filter-and-newInvoice flex">
    <button class="filter-button flex custom-button" aria-label="filter-button">
      <span class="label">Filter</span>

      <span class="icon flex-center">
        <svg width="11" height="7" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1 1l4.228 4.228L9.456 1"
            stroke="#7C5DFA"
            stroke-width="2"
            fill="none"
            fill-rule="evenodd"
          />
        </svg>
      </span>

      <!-- filter dropdown -->
      <div class="filter-dropdown">
        <label
          ><input type="checkbox" [checked]="(filters$ | async)?.paid" (change)="updateFilter('paid', $event)" />
          Paid</label
        >
        <label
          ><input type="checkbox" [checked]="(filters$ | async)?.pending" (change)="updateFilter('pending', $event)" />
          Pending</label
        >
        <label
          ><input type="checkbox" [checked]="(filters$ | async)?.draft" (change)="updateFilter('draft', $event)" />
          Draft</label
        >
      </div>
    </button>

    <button class="btn-primary invoice-btn">
      <span class="icon flex-center">
        <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z"
            fill="#7C5DFA"
            fill-rule="nonzero"
          />
        </svg>
      </span>

      <span>New</span>
    </button>
  </div>
</header>
