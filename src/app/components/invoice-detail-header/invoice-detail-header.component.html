<div class="card flex-between">
  <div class="status">
    <span class="status-label">Satus</span>
    <app-status [invoice]="invoice" />
  </div>

  <!-- actions -->
  <div class="actions">
    <button class="btn btn-secondary" (click)="openEditModal()">Edit</button>
    <div class="flex">
      <button (click)="deleteInvoice(invoice.id)" class="btn btn-warning">
        Delete
      </button>
      @if(invoice.status === 'paid'){
      <button (click)="markAsPending(invoice.id)" class="btn btn-primary">
        Mark as Pending
      </button>
      } @else {
      <button (click)="markAsPaid(invoice.id)" class="btn btn-primary">
        Mark as Paid
      </button>
      }
    </div>
  </div>
</div>

<!-- modal -->
<p-sidebar [visible]="isEditModalOpen" (visibleChange)="onSidebarVisibleChange($event)"  styleClass="w-30rem">
  <ng-template pTemplate="header">
    <button (click)="closeEditModal()" class="back-btn custom-button">
      <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M6.342.886L2.114 5.114l4.228 4.228"
          stroke="#9277FF"
          stroke-width="2"
          fill="none"
          fill-rule="evenodd"
        />
      </svg>
      <span>Back</span>
    </button>
  </ng-template>
  <app-invoice-form [invoice]="invoice" (showToast)="showToast($event)" />
</p-sidebar>

<p-toast [breakpoints]="{ '480px': { width: '70%', right: '0', left: 'initial' },  }" />
